# 注册中心的名字
spring.application.name=business

## 启动环境，nacos会根据环境读不同的配置dataId：member-dev.properties
spring.profiles.active=dev

## nacos server地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8845
## 配置中心文件后缀，默认properties
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.override=true
spring.cloud.nacos.config.namespace=train

## nacos server注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8845
spring.cloud.nacos.discovery.namespace=train
